spring:
  application:
    name: blog
  # 1. Database (MySQL) 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/blog_db?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: password

  # 2. JPA 설정
  jpa:
    hibernate:
      ddl-auto: create # 개발 단계에서는 update, 운영은 validate/none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100 # 대량 조회 성능 최적화

  # 3. Redis 설정
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org.hibernate.SQL: debug  # 이것만 사용 (로거로 출력)
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 파라미터 값도 보고 싶다면
    org.redisson: info